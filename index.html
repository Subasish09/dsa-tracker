<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DSA TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #fdfdfd;
            --card: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --primary: #2563eb;
            --ink: #0f172a;
        }

        [data-theme='dark'] {
            --bg: #030712;
            --card: #0f172a;
            --text: #f8fafc;
            --border: #1e293b;
            --primary: #3b82f6;
            --ink: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.4s ease;
            overflow-x: hidden;
        }

        .glass-nav {
            background: rgba(var(--bg), 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
            min-height: 260px;
            display: flex;
            flex-direction: column;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.2);
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-top: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            background: var(--border);
        }

        .calendar-day-header {
            background: var(--card);
            font-size: 8px;
            font-weight: 800;
            text-align: center;
            padding: 4px 0;
            opacity: 0.5;
        }

        .calendar-day {
            background: var(--card);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .day-active {
            background: var(--primary) !important;
            color: white !important;
            font-weight: 800;
        }

        /* Full Markdown Support Styles */
        .markdown-body {
            line-height: 1.6;
            color: inherit;
        }

        .markdown-body h1 {
            font-size: 1.8rem !important;
            font-weight: 800 !important;
            margin: 1rem 0 !important;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
            color: var(--primary) !important;
        }

        .markdown-body h2 {
            font-size: 1.4rem !important;
            font-weight: 700 !important;
            margin: 1rem 0 !important;
        }

        .markdown-body ul {
            list-style-type: disc !important;
            padding-left: 1.5rem !important;
            margin-bottom: 1rem !important;
        }

        .markdown-body ol {
            list-style-type: decimal !important;
            padding-left: 1.5rem !important;
            margin-bottom: 1rem !important;
        }

        .markdown-body li {
            display: list-item !important;
            margin-bottom: 0.25rem;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: left;
        }

        .markdown-body th {
            background: rgba(0, 0, 0, 0.05);
        }

        [data-theme='dark'] .markdown-body th {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Split Workspace */
        .workspace-container {
            display: flex;
            flex-direction: column;
            min-height: 500px;
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            background: var(--card);
        }

        @media (min-width: 1024px) {
            .workspace-container {
                flex-direction: row;
                height: 550px;
            }
        }

        .editor-pane {
            flex: 1;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 1024px) {
            .editor-pane {
                border-bottom: none;
                border-right: 1px solid var(--border);
            }
        }

        .preview-pane {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg);
            height: 100%;
        }

        .editor-area {
            flex: 1;
            width: 100%;
            padding: 16px;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Consolas', monospace;
            font-size: 15px;
            line-height: 1.6;
            resize: none;
            color: var(--ink);
        }

        .toolbar-btn {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            background: var(--bg);
            border: 1px solid var(--border);
        }

        .color-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 1px solid var(--border);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const USER = "Subasish09";
        const REPO = "dsa-tracker";
        const RAW_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json`;
        const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/data.json`;

        function App() {
            const [data, setData] = useState({ logs: [], history: [] });
            const [isEditing, setIsEditing] = useState(false);
            const [expandedTopic, setExpandedTopic] = useState(null);
            const [expandedQuestion, setExpandedQuestion] = useState(null);
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'dark');
            const [token, setToken] = useState(localStorage.getItem('gh_token') || "");
            const [viewDate, setViewDate] = useState(new Date());

            const getToday = () => new Date().toISOString().split('T')[0];
            const initialEntry = JSON.parse(localStorage.getItem('dsa_draft')) || { title: "", logic: "", code: "", difficulty: "Medium", topic: "", date: getToday() };
            const [entry, setEntry] = useState(initialEntry);
            const editorRef = useRef(null);

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => { localStorage.setItem('dsa_draft', JSON.stringify(entry)); }, [entry]);

            useEffect(() => {
                fetch(RAW_URL + "?v=" + Date.now())
                    .then(res => res.json())
                    .then(resData => setData(resData.logs ? resData : { logs: resData, history: [] }))
                    .catch(() => setData({ logs: [], history: [] }));
            }, []);

            useEffect(() => { if (!isEditing && typeof Prism !== 'undefined') Prism.highlightAll(); }, [isEditing, expandedQuestion]);

            const calendarData = useMemo(() => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push({ day: null });
                for (let i = 1; i <= daysInMonth; i++) {
                    const ds = new Date(year, month, i).toLocaleDateString();
                    days.push({ day: i, active: (data.history || []).includes(ds) || data.logs.some(l => l.date === ds) });
                }
                return { days, monthName: viewDate.toLocaleString('default', { month: 'short', year: '2-digit' }) };
            }, [data.history, data.logs, viewDate]);

            const groupedLogs = useMemo(() => {
                const sorted = [...data.logs].sort((a, b) => new Date(b.date) - new Date(a.date));
                return sorted.reduce((acc, log) => {
                    const t = log.topic || "General";
                    if (!acc[t]) acc[t] = [];
                    acc[t].push(log);
                    return acc;
                }, {});
            }, [data.logs]);

            const handleSave = async () => {
                try {
                    const res = await fetch(API_URL, { headers: { Authorization: `token ${token}` } });
                    const file = await res.json();
                    const selectedDate = new Date(entry.date).toLocaleDateString();
                    const finalData = {
                        logs: [{ ...entry, id: Date.now(), date: selectedDate }, ...data.logs],
                        history: [...new Set([...data.history, selectedDate])]
                    };
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(finalData, null, 2))));
                    await fetch(API_URL, {
                        method: "PUT", headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ message: `Add ${entry.title}`, content, sha: file.sha })
                    });
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    setData(finalData); setIsEditing(false);
                    localStorage.removeItem('dsa_draft');
                } catch (e) { alert("Save failed."); }
            };

            return (
                <div className="min-h-screen pb-10 w-full overflow-x-hidden">
                    <nav className="glass-nav sticky top-0 z-50 px-4 py-3 md:px-8 md:py-4 flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-white shadow-lg">C</div>
                            <h1 className="text-xl font-extrabold tracking-tighter">DSA TRACKER</h1>
                        </div>
                        <div className="flex gap-4 items-center">
                            <button onClick={() => {
                                const ws = XLSX.utils.json_to_sheet(data.logs);
                                const wb = XLSX.utils.book_new();
                                XLSX.utils.book_append_sheet(wb, ws, "DSA");
                                XLSX.writeFile(wb, "DSA_Tracker_Data.xlsx");
                            }} className="text-xs font-bold opacity-50 border border-slate-200 dark:border-slate-800 px-3 py-2 rounded-lg">Excel Export</button>
                            <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className="text-lg">{theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}</button>
                            <button onClick={() => setIsEditing(!isEditing)} className="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold text-sm">{isEditing ? "Close" : "+ Log"}</button>
                        </div>
                    </nav>

                    <main className="max-w-[1600px] mx-auto p-4 md:p-8">
                        {isEditing ? (
                            <div className="space-y-4">
                                <div className="stat-card !min-h-0 space-y-4">
                                    <input type="password" placeholder="GitHub Token" className="w-full p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl outline-none" value={token} onChange={e => setToken(e.target.value)} />
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                        <input type="date" className="p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl" value={entry.date} onChange={e => setEntry({ ...entry, date: e.target.value })} />
                                        <input type="text" placeholder="Topic" className="p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl" value={entry.topic} onChange={e => setEntry({ ...entry, topic: e.target.value })} />
                                        <select className="p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl font-bold" value={entry.difficulty} onChange={e => setEntry({ ...entry, difficulty: e.target.value })}><option>Easy</option><option>Medium</option><option>Hard</option></select>
                                    </div>
                                    <input type="text" placeholder="Question Title" className="w-full p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl font-bold" value={entry.title} onChange={e => setEntry({ ...entry, title: e.target.value })} />

                                    <div className="workspace-container">
                                        <div className="editor-pane">
                                            <div className="bg-slate-100 dark:bg-slate-800 p-2 flex gap-2 border-b border-slate-200 dark:border-slate-700">
                                                {['h1', 'bold', 'list'].map(t => <button key={t} onClick={() => {
                                                    const area = editorRef.current;
                                                    const start = area.selectionStart; const end = area.selectionEnd;
                                                    const val = area.value;
                                                    let mod = t === 'h1' ? `# ${val.substring(start, end)}` : t === 'bold' ? `**${val.substring(start, end)}**` : `\n- ${val.substring(start, end)}`;
                                                    setEntry({ ...entry, logic: val.substring(0, start) + mod + val.substring(end) });
                                                }} className="toolbar-btn uppercase">{t}</button>)}
                                            </div>
                                            <textarea ref={editorRef} className="editor-area" placeholder="Logic..." value={entry.logic} onChange={e => setEntry({ ...entry, logic: e.target.value })}></textarea>
                                        </div>
                                        <div className="preview-pane markdown-body"><div dangerouslySetInnerHTML={{ __html: marked.parse(entry.logic || "*Preview area*") }}></div></div>
                                    </div>
                                    <textarea className="w-full p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl h-32 font-mono text-xs" placeholder="Paste Code..." value={entry.code} onChange={e => setEntry({ ...entry, code: e.target.value })}></textarea>
                                    <button onClick={handleSave} className="w-full bg-blue-600 text-white py-4 font-bold rounded-xl">Push to GitHub</button>
                                </div>
                            </div>
                        ) : (
                            <div className="max-w-5xl mx-auto space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="stat-card border-l-4 border-l-orange-500">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-[10px] font-black uppercase opacity-40">Persistence</span>
                                            <div className="flex items-center gap-2">
                                                <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth() - 1)))} className="text-xs opacity-40 hover:opacity-100">&lt;</button>
                                                <span className="text-[10px] font-bold text-orange-500">{calendarData.monthName}</span>
                                                <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth() + 1)))} className="text-xs opacity-40 hover:opacity-100">&gt;</button>
                                            </div>
                                        </div>
                                        <div className="calendar-grid">
                                            {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map(d => <div key={d} className="calendar-day-header">{d}</div>)}
                                            {calendarData.days.map((d, i) => <div key={i} className={`calendar-day ${d.active ? 'day-active' : ''}`}>{d.day}</div>)}
                                        </div>
                                    </div>
                                    <div className="stat-card border-l-4 border-l-blue-600 justify-center text-center">
                                        <span className="text-[10px] font-black uppercase opacity-40">Progress</span>
                                        <h2 className="text-5xl font-extrabold mt-2 text-blue-500">{data.logs.length}</h2>
                                        <p className="text-xs font-bold opacity-40 mt-1 uppercase">Questions Solved</p>
                                    </div>
                                    <div className="stat-card border-l-4 border-l-indigo-600">
                                        <span className="text-[10px] font-black uppercase opacity-40">Topic Mix</span>
                                        <div className="mt-3 space-y-2">
                                            {Object.entries(groupedLogs).slice(0, 3).map(([t, l]) => (
                                                <div key={t} className="flex justify-between items-center text-xs font-bold"><span className="opacity-60 truncate mr-2">{t}</span><span className="text-indigo-500">{l.length}</span></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                {Object.entries(groupedLogs).map(([topic, logs]) => (
                                    <div key={topic}>
                                        <div onClick={() => setExpandedTopic(expandedTopic === topic ? null : topic)} className="topic-header p-5 flex justify-between items-center"><span className="text-lg font-black">{topic}</span><span className="text-[10px] font-black px-3 py-1 bg-blue-500/10 text-blue-500 rounded-full">{logs.length} Qs</span></div>
                                        {expandedTopic === topic && logs.map(log => (
                                            <div key={log.id} className="question-item">
                                                <div onClick={() => setExpandedQuestion(expandedQuestion === log.id ? null : log.id)} className="flex justify-between items-center cursor-pointer group pr-4"><h4 className="font-bold group-hover:text-blue-500 text-base">{log.title}</h4><div className="flex gap-4 items-center"><span className="text-[10px] font-bold opacity-30">{log.date}</span><button onClick={(e) => { e.stopPropagation(); if (confirm("Delete?")) { const fd = { ...data, logs: data.logs.filter(l => l.id !== log.id) }; setData(fd); fetch(API_URL, { method: "PUT", headers: { Authorization: `token ${token}` }, body: JSON.stringify({ message: "Del", content: btoa(unescape(encodeURIComponent(JSON.stringify(fd, null, 2)))), sha: log.sha }) }) } }} className="text-red-500 opacity-40 hover:opacity-100">‚úï</button></div></div>
                                                {expandedQuestion === log.id && (
                                                    <div className="mt-4 p-6 bg-slate-50 dark:bg-slate-900/40 rounded-2xl border border-slate-200 dark:border-slate-800">
                                                        <div className="markdown-body text-sm mb-4" dangerouslySetInnerHTML={{ __html: marked.parse(log.logic || "") }}></div>
                                                        {log.code && (<div className="bg-[#0d1117] rounded-xl border border-[#30363d] overflow-hidden"><div className="bg-[#161b22] px-4 py-2 border-b border-[#30363d] flex justify-between items-center"><span className="text-[10px] font-bold opacity-40">Code</span><button onClick={() => { navigator.clipboard.writeText(log.code); alert("Copied!") }} className="text-[10px] font-bold text-blue-400">Copy</button></div><pre className="p-4 overflow-x-auto text-[13px] font-mono text-slate-300"><code>{log.code}</code></pre></div>)}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
