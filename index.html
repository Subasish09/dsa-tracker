<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DSA TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #fdfdfd;
            --card: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --primary: #2563eb;
        }

        [data-theme='dark'] {
            --bg: #030712;
            --card: #0f172a;
            --text: #f8fafc;
            --border: #1e293b;
            --primary: #3b82f6;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.4s ease;
            overflow-x: hidden;
            width: 100%;
        }

        .glass-nav {
            background: rgba(var(--bg), 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
            min-height: 260px;
            display: flex;
            flex-direction: column;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.2);
        }

        /* Monthly Calendar Styling */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            margin-top: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            background: var(--border);
        }

        .calendar-day-header {
            background: var(--card);
            font-size: 8px;
            font-weight: 800;
            text-align: center;
            padding: 4px 0;
            opacity: 0.5;
        }

        .calendar-day {
            background: var(--card);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .day-active {
            background: var(--primary) !important;
            color: white !important;
            font-weight: 800;
        }

        .markdown-body h1 {
            font-size: 1.8rem !important;
            font-weight: 800 !important;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .markdown-body ul {
            list-style-type: disc !important;
            padding-left: 1.5rem !important;
        }

        /* Split Workspace Container */
        .workspace-container {
            display: flex;
            flex-direction: column;
            min-height: 500px;
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            background: var(--card);
        }

        @media (min-width: 1024px) {
            .workspace-container {
                flex-direction: row;
                height: 550px;
            }
        }

        .editor-pane {
            flex: 1;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 1024px) {
            .editor-pane {
                border-bottom: none;
                border-right: 1px solid var(--border);
            }
        }

        .preview-pane {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg);
            height: 100%;
        }

        .editor-area {
            flex: 1;
            width: 100%;
            padding: 16px;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            height: 100%;
        }

        .toolbar-btn {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 800;
            background: var(--bg);
            border: 1px solid var(--border);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const USER = "Subasish09";
        const REPO = "dsa-tracker";
        const RAW_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json`;
        const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/data.json`;

        function App() {
            const [data, setData] = useState({ logs: [], history: [] });
            const [isEditing, setIsEditing] = useState(false);
            const [expandedTopic, setExpandedTopic] = useState(null);
            const [expandedQuestion, setExpandedQuestion] = useState(null);
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'dark');
            const [token, setToken] = useState(localStorage.getItem('gh_token') || "");

            // Calendar month navigation
            const [viewDate, setViewDate] = useState(new Date());

            const getToday = () => new Date().toISOString().split('T')[0];
            const [entry, setEntry] = useState({ title: "", logic: "", code: "", difficulty: "Medium", topic: "", date: getToday() });
            const editorRef = useRef(null);

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => {
                fetch(RAW_URL + "?v=" + Date.now())
                    .then(res => res.json())
                    .then(resData => setData(resData.logs ? resData : { logs: resData, history: [] }))
                    .catch(() => setData({ logs: [], history: [] }));
            }, []);

            useEffect(() => { if (!isEditing && typeof Prism !== 'undefined') Prism.highlightAll(); }, [isEditing, expandedQuestion]);

            const calendarData = useMemo(() => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push({ day: null });
                for (let i = 1; i <= daysInMonth; i++) {
                    const ds = new Date(year, month, i).toLocaleDateString();
                    days.push({ day: i, active: (data.history || []).includes(ds) || data.logs.some(l => l.date === ds) });
                }
                return { days, monthName: viewDate.toLocaleString('default', { month: 'short', year: '2-digit' }) };
            }, [data.history, data.logs, viewDate]);

            const streakCount = useMemo(() => {
                const dates = data.history || [];
                let count = 0, d = new Date();
                while (dates.includes(d.toLocaleDateString())) { count++; d.setDate(d.getDate() - 1); }
                return count;
            }, [data.history]);

            const groupedLogs = useMemo(() => {
                const sorted = [...data.logs].sort((a, b) => new Date(b.date) - new Date(a.date));
                return sorted.reduce((acc, log) => {
                    const t = log.topic || "General";
                    if (!acc[t]) acc[t] = [];
                    acc[t].push(log);
                    return acc;
                }, {});
            }, [data.logs]);

            const downloadExcel = () => {
                const ws = XLSX.utils.json_to_sheet(data.logs);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "DSA");
                XLSX.writeFile(wb, "DSA_Tracker_Data.xlsx");
            };

            const handleSave = async () => {
                try {
                    const res = await fetch(API_URL, { headers: { Authorization: `token ${token}` } });
                    const file = await res.json();
                    const selectedDate = new Date(entry.date).toLocaleDateString();
                    const finalData = {
                        logs: [{ ...entry, id: Date.now(), date: selectedDate }, ...data.logs],
                        history: [...new Set([...data.history, selectedDate])]
                    };
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(finalData, null, 2))));
                    await fetch(API_URL, {
                        method: "PUT", headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ message: `Add ${entry.title}`, content, sha: file.sha })
                    });
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    setData(finalData); setIsEditing(false);
                } catch (e) { alert("GitHub Update Failed."); }
            };

            return (
                <div className="min-h-screen pb-10 w-full overflow-x-hidden">
                    <nav className="glass-nav sticky top-0 z-50 px-4 py-3 md:px-8 md:py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2 md:gap-4">
                            <div className="w-8 h-8 md:w-10 md:h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-white shadow-lg">C</div>
                            <h1 className="text-sm md:text-xl font-extrabold tracking-tighter">DSA TRACKER</h1>
                        </div>
                        <div className="flex gap-2 md:gap-4 items-center">
                            <button onClick={downloadExcel} className="text-[10px] md:text-xs font-bold opacity-50 hover:opacity-100 uppercase border border-slate-200 dark:border-slate-800 px-3 py-2 rounded-lg">Excel</button>
                            <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className="text-lg p-1 md:p-2">{theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}</button>
                            <button onClick={() => setIsEditing(!isEditing)} className="bg-blue-600 text-white px-3 py-1.5 md:px-6 md:py-2 rounded-xl font-bold text-[10px] md:text-sm shadow-lg whitespace-nowrap">{isEditing ? "Close" : "+ Log"}</button>
                        </div>
                    </nav>

                    <main className="max-w-[1600px] mx-auto p-4 md:p-8">
                        {isEditing ? (
                            <div className="space-y-4">
                                <div className="stat-card !min-h-0 space-y-4">
                                    <input type="password" placeholder="GitHub PAT Token" className="w-full p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl outline-none" value={token} onChange={e => setToken(e.target.value)} />
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                        <input type="date" className="p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl" value={entry.date} onChange={e => setEntry({ ...entry, date: e.target.value })} />
                                        <input type="text" placeholder="Topic" className="p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl" value={entry.topic} onChange={e => setEntry({ ...entry, topic: e.target.value })} />
                                        <select className="p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl font-bold" value={entry.difficulty} onChange={e => setEntry({ ...entry, difficulty: e.target.value })}><option>Easy</option><option>Medium</option><option>Hard</option></select>
                                    </div>
                                    <input type="text" placeholder="Question Title" className="w-full p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 rounded-xl font-bold" value={entry.title} onChange={e => setEntry({ ...entry, title: e.target.value })} />

                                    <div className="workspace-container">
                                        <div className="editor-pane">
                                            <div className="bg-slate-100 dark:bg-slate-800 p-2 flex gap-1 border-b border-slate-200 dark:border-slate-700">
                                                {['h1', 'bold', 'list'].map(t => <button key={t} onClick={() => {
                                                    const area = editorRef.current;
                                                    const start = area.selectionStart; const end = area.selectionEnd;
                                                    const val = area.value;
                                                    let mod = t === 'h1' ? `# ${val.substring(start, end)}` : t === 'bold' ? `**${val.substring(start, end)}**` : `\n- ${val.substring(start, end)}`;
                                                    setEntry({ ...entry, logic: val.substring(0, start) + mod + val.substring(end) });
                                                }} className="toolbar-btn uppercase">{t}</button>)}
                                            </div>
                                            <textarea ref={editorRef} className="editor-area text-slate-900 dark:text-slate-100 dark:placeholder:text-slate-500" placeholder="Write logic here..." value={entry.logic} onChange={e => setEntry({ ...entry, logic: e.target.value })}></textarea>
                                        </div>
                                        <div className="preview-pane markdown-body"><div dangerouslySetInnerHTML={{ __html: marked.parse(entry.logic || "*Real-time preview...*") }}></div></div>
                                    </div>
                                    <textarea className="w-full p-3 bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 border border-slate-200 dark:border-slate-800 rounded-xl h-32 font-mono text-xs" placeholder="Paste Code..." value={entry.code} onChange={e => setEntry({ ...entry, code: e.target.value })}></textarea>
                                    <button onClick={handleSave} className="w-full bg-blue-600 text-white py-4 font-bold rounded-xl">Push to GitHub</button>
                                </div>
                            </div>
                        ) : (
                            <div className="max-w-5xl mx-auto space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="stat-card border-l-4 border-l-orange-500">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-[10px] font-black uppercase opacity-40">Persistence</span>
                                            <div className="flex items-center gap-2">
                                                <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth() - 1)))} className="text-xs font-bold opacity-40 hover:opacity-100 px-1">&lt;</button>
                                                <span className="text-[10px] font-bold text-orange-500">{calendarData.monthName}</span>
                                                <button onClick={() => setViewDate(new Date(viewDate.setMonth(viewDate.getMonth() + 1)))} className="text-xs font-bold opacity-40 hover:opacity-100 px-1">&gt;</button>
                                            </div>
                                        </div>
                                        <div className="calendar-grid">
                                            {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map(d => <div key={d} className="calendar-day-header">{d}</div>)}
                                            {calendarData.days.map((d, i) => <div key={i} className={`calendar-day ${d.active ? 'day-active' : ''}`}>{d.day}</div>)}
                                        </div>
                                        <h2 className="text-xl font-extrabold mt-3">{streakCount}d Streak</h2>
                                    </div>
                                    <div className="stat-card border-l-4 border-l-blue-600 justify-center">
                                        <span className="text-[10px] font-black uppercase opacity-40">Progress</span>
                                        <h2 className="text-4xl md:text-5xl font-extrabold mt-2 text-blue-500">{data.logs.length}</h2>
                                        <p className="text-xs font-bold opacity-40 mt-1 uppercase">Questions Solved</p>
                                    </div>
                                    <div className="stat-card border-l-4 border-l-indigo-600">
                                        <span className="text-[10px] font-black uppercase opacity-40">Topic Mix</span>
                                        <div className="mt-3 space-y-2">
                                            {Object.entries(groupedLogs).slice(0, 3).map(([t, l]) => (
                                                <div key={t} className="flex justify-between items-center text-xs font-bold"><span className="opacity-60 truncate mr-2">{t}</span><span className="text-indigo-500 bg-indigo-500/10 px-2 py-0.5 rounded-full text-[10px]">{l.length}</span></div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                {Object.entries(groupedLogs).map(([topic, logs]) => (
                                    <div key={topic}>
                                        <div onClick={() => setExpandedTopic(expandedTopic === topic ? null : topic)} className="topic-header p-4 md:p-5 flex justify-between items-center"><span className="text-base md:text-lg font-black">{topic}</span><span className="text-[9px] md:text-[10px] font-black px-2 md:px-3 py-1 bg-blue-500/10 text-blue-500 rounded-full">{logs.length} Qs</span></div>
                                        {expandedTopic === topic && logs.map(log => (
                                            <div key={log.id} className="question-item">
                                                <div onClick={() => setExpandedQuestion(expandedQuestion === log.id ? null : log.id)} className="flex justify-between items-center cursor-pointer group"><h4 className="font-bold group-hover:text-blue-500 transition-colors text-sm md:text-base pr-2">{log.title}</h4><div className="flex gap-2 md:gap-4 items-center flex-shrink-0"><span className="text-[8px] md:text-[10px] font-bold opacity-30">{log.date}</span><button onClick={(e) => { e.stopPropagation(); if (confirm("Delete?")) { const fd = { ...data, logs: data.logs.filter(l => l.id !== log.id) }; setData(fd); fetch(API_URL, { method: "PUT", headers: { Authorization: `token ${token}` }, body: JSON.stringify({ message: "Del", content: btoa(unescape(encodeURIComponent(JSON.stringify(fd, null, 2)))), sha: log.sha }) }) } }} className="text-red-500 opacity-40 hover:opacity-100 text-xs md:text-base">‚úï</button></div></div>
                                                {expandedQuestion === log.id && (
                                                    <div className="mt-4 p-4 md:p-6 bg-slate-50 dark:bg-slate-900/40 rounded-2xl border border-slate-200 dark:border-slate-800">
                                                        <div className="markdown-body text-xs md:text-sm leading-relaxed opacity-80 mb-4" dangerouslySetInnerHTML={{ __html: marked.parse(log.logic || "") }}></div>
                                                        {log.code && (<div className="bg-[#0d1117] rounded-xl border border-[#30363d] overflow-hidden max-w-full"><div className="bg-[#161b22] px-3 md:px-4 py-2 border-b border-[#30363d] flex justify-between items-center"><span className="text-[8px] md:text-[10px] font-bold opacity-40 uppercase">Code</span><button onClick={() => { navigator.clipboard.writeText(log.code); alert("Copied!") }} className="text-[8px] md:text-[10px] font-bold text-blue-400 uppercase">Copy</button></div><pre className="p-3 md:p-4 overflow-x-auto text-[10px] md:text-[13px] text-slate-300 font-mono"><code className="language-cpp">{log.code}</code></pre></div>)}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
