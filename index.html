<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Analytics // Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-body: #f1f5f9; --bg-card: #ffffff; --text-main: #0f172a; --border: #e2e8f0; --accent: #2563eb; }
        [data-theme='dark'] { --bg-body: #020617; --bg-card: #0f172a; --text-main: #f9fafb; --border: #1e293b; --accent: #3b82f6; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-body); color: var(--text-main); transition: all 0.3s ease; margin: 0; }
        .nav-sticky { background-color: var(--bg-card); border-bottom: 1px solid var(--border); }
        .modern-card { background-color: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; }
        .input-pro { background-color: var(--bg-body); border: 1px solid var(--border); color: var(--text-main); border-radius: 12px; padding: 12px; outline: none; width: 100%; }
        .code-container { position: relative; background: #0d1117; border-radius: 8px; margin-top: 12px; border: 1px solid #30363d; }
        .code-block { color: #c9d1d9; font-family: 'Consolas', 'Monaco', monospace; padding: 16px; font-size: 13px; overflow-x: auto; white-space: pre; }
        .btn-copy { position: absolute; top: 8px; right: 8px; background: rgba(255,255,255,0.1); color: #8b949e; padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: bold; }
        .btn-action { background-color: var(--accent); color: white; padding: 10px 20px; border-radius: 10px; font-weight: 700; }
        .streak-val { color: #f97316; font-weight: 900; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const USER = "Subasish09";
        const REPO = "dsa-tracker";
        const RAW_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json`;
        const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/data.json`;

        function App() {
            const [data, setData] = useState({ logs: [], history: [] });
            const [isEditing, setIsEditing] = useState(false);
            const [expandedCode, setExpandedCode] = useState(null);
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'dark');
            const [token, setToken] = useState(localStorage.getItem('gh_token') || "");
            const [entry, setEntry] = useState({ title: "", logic: "", code: "", difficulty: "Medium", topic: "" });

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => {
                fetch(RAW_URL + "?v=" + Date.now())
                    .then(res => res.json())
                    .then(resData => {
                        setData(resData.logs ? resData : { logs: resData, history: [] });
                    })
                    .catch(() => setData({ logs: [], history: [] }));
            }, []);

            const calculateStreak = () => {
                const dates = data.history || [];
                let count = 0, d = new Date();
                while(dates.includes(d.toLocaleDateString())) { count++; d.setDate(d.getDate()-1); }
                return count;
            };

            const downloadExcel = () => {
                const ws = XLSX.utils.json_to_sheet(data.logs);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "DSA_Logs");
                XLSX.writeFile(wb, "DSA_Progress_Report.xlsx");
            };

            const handleSave = async () => {
                try {
                    const res = await fetch(API_URL, { headers: { Authorization: `token ${token}` } });
                    const file = await res.json();
                    const today = new Date().toLocaleDateString();
                    const newLog = { ...entry, id: Date.now(), date: today };
                    const finalData = { 
                        logs: [newLog, ...data.logs], 
                        history: [...new Set([...data.history, today])] 
                    };
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(finalData, null, 2))));
                    await fetch(API_URL, {
                        method: "PUT",
                        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ message: `Add: ${entry.title}`, content, sha: file.sha })
                    });
                    setData(finalData); setIsEditing(false);
                } catch (err) { alert("Save failed. Check Token."); }
            };

            const handleDelete = async (id) => {
                if (!window.confirm("Delete entry? History/Streak will be kept.")) return;
                try {
                    const res = await fetch(API_URL, { headers: { Authorization: `token ${token}` } });
                    const file = await res.json();
                    const finalData = { ...data, logs: data.logs.filter(log => log.id !== id) };
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(finalData, null, 2))));
                    await fetch(API_URL, {
                        method: "PUT",
                        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ message: "Delete log", content, sha: file.sha })
                    });
                    setData(finalData);
                } catch (err) { alert("Delete failed."); }
            };

            return (
                <div className="min-h-screen">
                    <nav className="nav-sticky sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black text-white text-xs">DSA</div>
                            <span className="font-bold text-lg tracking-tight">DSA TRACKER</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={downloadExcel} title="Download Excel" className="p-2 hover:bg-gray-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                                üìä <span className="hidden md:inline ml-1 text-xs font-bold uppercase tracking-widest">Excel Export</span>
                            </button>
                            <button onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')} className="text-xl p-2">{theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}</button>
                            <button onClick={() => setIsEditing(!isEditing)} className="btn-action text-sm">
                                {isEditing ? "Back to Dashboard" : "+ Add Entry"}
                            </button>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto p-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                            <div className="modern-card p-6 flex justify-between items-center shadow-sm">
                                <div><p className="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-1">üî• Current Streak</p><h2 className="text-4xl font-black streak-val">{calculateStreak()} Days</h2></div>
                                <div className="text-right"><p className="text-[10px] font-bold opacity-50 uppercase tracking-widest">Total Solved</p><h2 className="text-4xl font-black">{data.logs.length}</h2></div>
                            </div>
                            <div className="modern-card p-6 flex items-center justify-center gap-4">
                                <p className="text-[10px] font-bold opacity-50 uppercase tracking-widest">History Heatmap</p>
                                <div className="flex gap-1 flex-wrap max-w-[150px]">
                                    {data.history.slice(-14).map(d => <div key={d} className="w-3 h-3 bg-blue-500 rounded-sm" title={d}></div>)}
                                    {data.history.length === 0 && <span className="text-[10px] opacity-30">No activity yet</span>}
                                </div>
                            </div>
                        </div>

                        {isEditing ? (
                            <div className="modern-card p-8 max-w-2xl mx-auto space-y-4 shadow-xl">
                                <h2 className="text-2xl font-bold mb-4">New Entry</h2>
                                <input type="password" placeholder="GitHub Access Token" className="input-pro" value={token} onChange={e => {setToken(e.target.value); localStorage.setItem('gh_token', e.target.value)}} />
                                <div className="grid grid-cols-2 gap-4">
                                    <input type="text" placeholder="Topic (Recursion, Trees...)" className="input-pro" onChange={e => setEntry({...entry, topic: e.target.value})} />
                                    <select className="input-pro" onChange={e => setEntry({...entry, difficulty: e.target.value})}>
                                        <option>Easy</option><option>Medium</option><option>Hard</option>
                                    </select>
                                </div>
                                <input type="text" placeholder="Problem Title" className="input-pro font-bold" onChange={e => setEntry({...entry, title: e.target.value})} />
                                <textarea placeholder="Logic & Complexity Steps..." className="input-pro h-32" onChange={e => setEntry({...entry, logic: e.target.value})}></textarea>
                                <textarea placeholder="Paste Solution Code Here..." className="input-pro h-48 font-mono text-sm" onChange={e => setEntry({...entry, code: e.target.value})}></textarea>
                                <button onClick={handleSave} className="w-full btn-action py-4">Commit to GitHub</button>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 gap-6">
                                {data.logs.length === 0 ? (
                                    <div className="text-center py-20 opacity-30">No questions logged yet. Start your journey!</div>
                                ) : (
                                    data.logs.map((log) => (
                                        <div key={log.id} className="modern-card p-6 shadow-sm border-l-4 border-l-blue-500 relative">
                                            <div className="flex justify-between items-start mb-4">
                                                <div>
                                                    <span className="text-[10px] font-bold text-blue-500 uppercase tracking-widest">{log.topic || "General"}</span>
                                                    <h3 className="text-xl font-bold mt-1 tracking-tight">{log.title}</h3>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <div className="text-right text-[10px] opacity-40 font-bold">{log.date}</div>
                                                    {token && <button onClick={() => handleDelete(log.id)} className="text-red-500 opacity-20 hover:opacity-100 transition-opacity">‚úï</button>}
                                                </div>
                                            </div>
                                            <p className="text-sm opacity-80 mb-6 whitespace-pre-wrap leading-relaxed">{log.logic}</p>
                                            {log.code && (
                                                <div>
                                                    <button onClick={() => setExpandedCode(expandedCode === log.id ? null : log.id)} className="text-[11px] font-bold text-blue-500 hover:underline">
                                                        {expandedCode === log.id ? "Hide Code" : "Expand Code"}
                                                    </button>
                                                    {expandedCode === log.id && (
                                                        <div className="code-container">
                                                            <button onClick={() => {navigator.clipboard.writeText(log.code); alert("Copied!")}} className="btn-copy text-[8px] uppercase">Copy</button>
                                                            <div className="code-block">{log.code}</div>
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
